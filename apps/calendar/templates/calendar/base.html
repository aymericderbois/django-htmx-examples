{% load static %}
{% load django_browser_reload %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django with Htmx - Calendar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Boostrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- htmx -->
  <script src="{% static "core/js/htmx.1.9.10.js" %}" defer></script>
  <script src="//unpkg.com/alpinejs" defer></script>

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    [x-cloak] {
      display: none !important;
    }

    .htmx-hidden-when-request { display: inline-block; }
    .htmx-displayed-when-request { display: none; }
    .htmx-request .htmx-displayed-when-request { display: inline-block }
    .htmx-request .htmx-hidden-when-request { display: none; }

  </style>

</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' x-data="{}">
{% block content %}
{% endblock %}

{% django_browser_reload_script %}
</body>
</html>
