  hx-trigger="closeEditing"
  hx-get="{% url "cbv_hx_location:item-partial" pk=object.pk %}"
  hx-swap="outerHTML"
  class="editing"
  _="on click from elsewhere send closeEditing to me"
>

    action="{% url "cbv_hx_location:item-edit-partial" pk=object.pk %}"

    hx-boost="true"

  </form>
</li>
