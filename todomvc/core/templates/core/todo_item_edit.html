<li
  hx-trigger="closeEditing"
  hx-get="{% url "todo:list:item-partial" pk=object.pk %}"
  hx-swap="outerHTML"
  class="editing"
  _="on click from elsewhere send closeEditing to me"
>
  <form
    action="{% url "todo:list:item-edit-partial" pk=object.pk %}"
    method="post"
    hx-boost="true"
  >
    {{ form.title }}
  </form>
</li>
